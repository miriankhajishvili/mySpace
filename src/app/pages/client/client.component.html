<div>
  <div class="container profile-page">
    <form [formGroup]="form">
      <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            formControlName="searchinput"
            pInputText
            placeholder="Search client by firstname"
          />
        </span>
        <p-button class="myBtnm" (click)="visible.value = true" label="Sorting" />
      </div>
      <app-sort
        (sortValue)="receiveValue($event)"
        [visible]="visible"
      ></app-sort>
    </form>
    <div class="row">
      <div
        class="col-xl-6 col-lg-7 col-md-12"
        *ngFor="let client of allcients | async"
      >
        <div class="card profile-header">
          <div class="body">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-12">
                <div class="profile-image float-md-right">
                  <img
                    [src]="client.img"
                    alt=""
                    style="max-width: 100%; height: auto"
                  />
                </div>
              </div>
              <div class="col-lg-8 col-md-8 col-12">
                <h4 class="m-t-0 m-b-0">
                  <strong>{{ client.firstname }} {{ client.lastname }}</strong>
                </h4>
                <p>For more detailed information, please visit my profile</p>
                <div style="display: flex; gap: 10px;">
           
                 <p-button  [routerLink]="['/client-detail', client.id]" label="Show Profile"></p-button>
                 <p-button [style]="{'background-color': '#CD1010',  'border': 'none'}" [routerLink]="['/client-detail', client.id]" label="Delete Client" (onClick)="onDelete(client.id)"></p-button>
          
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card flex justify-content-center">
    <p-paginator
      [first]="first"
      [rows]="10"
      [totalRecords]="totalRecords"
      (onPageChange)="onPageChange($event)"
    />
  </div>
</div>
